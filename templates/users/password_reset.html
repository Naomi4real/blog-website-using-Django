{% extends 'partials/base.html' %}
<title>{% block title %}Reset Password Page{% endblock title %}</title>
{% load crispy_forms_tags %}
{% block content %}

    <style>
        .cover{
            background: url('/media/banner.png');
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        } 
    </style>
   
    <div class="container">
        <div class="row mt-5 pt-5">
            <div class="col-md-5 offset-md-6">
                <div class="card my-3 shadow">
                    <div class="card-body">
                        <h4>Password Reset Page</h4>
                        <hr>
                        <div class="alert alert-info">
                            Enter Email and a mail will be sent with instructions to reset password
                        </div>
                        <form method="POST">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <input class="btn btn-primary btn-block" type="submit" value="Reset Password">
                        </form>
                        <hr>
                       
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    
{% endblock%}
